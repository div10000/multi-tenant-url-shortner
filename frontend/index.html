<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <img id="logo" src="" alt="Tenant Logo">
            <h1 id="app-name">Loading...</h1>
        </header>

        <main>
            <input type="url" id="original-url" placeholder="Enter URL here">
            <button id="shorten-btn">Shorten URL</button>

            <div id="result" style="display:none;">
                <p>Short URL: <a id="short-url" href="" target="_blank"></a></p>
                <button id="copy-btn">Copy</button>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
